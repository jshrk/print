<!DOCTYPE html>
<html>
  <head>
    <title>Click Image to Print</title>
    <style>
      body {
        text-align: center;
        padding: 40px;
      }
      img {
        width: 50px;  /* stays small on screen */
        height: 50px;
        cursor: pointer;
      }

      /* Print settings */
      @media print {
        @page {
          size: A4;   /* force A4 paper */
          margin: 0;  /* optional: remove margins */
        }
        img {
          width: 100%;   /* scale image to fill A4 width */
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <img src="printpdf.png" 
         alt="Click to print"
         onclick="window.print()">
  </body>
</html>
