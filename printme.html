<!DOCTYPE html>
<html>
  <head>
    <title>Click Image to Print</title>
    <style>
      body {
        margin: 0;             /* remove default margin */
        padding: 0;            /* remove default padding */
      }
      img {
        width: 50px;           /* small on screen */
        height: 50px;
        cursor: pointer;
        display: block;
      }

      /* Print settings */
      @media print {
        @page {
          size: A4;
          margin: 0;           /* no page margins */
        }
        body {
          margin: 0;
          padding: 0;
        }
        img {
          width: 50px;         /* keeps size in print */
          height: 50px;
        }
      }
    </style>
  </head>
  <body>
    <img src="printpdf.png" alt="Click to print" onclick="window.print()">
  </body>
</html>
